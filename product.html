<style>

    /* HEADER */
    header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(12px);

<!-- Utility: smart image fallback -->
<script>
function setSmartImage(imgEl, basePathNoExt){
  const exts = ['webp','jpg','jpeg','png'];
  let i = 0;
  function tryNext(){
    if(i >= exts.length){ return; }
    const url = basePathNoExt + '.' + exts[i++];
    const test = new Image();
    test.onload = function(){ imgEl.src = url; };
    test.onerror = tryNext;
    test.src = url;
  }
  tryNext();
}
</script>

<!-- Product page logic: imposta immagini, testo e data-* per il carrello -->
<script>
(function(){
  const PRODUCTS_META = {
    p1:{name:'Grape Ice + Mango Peach + Blueberry Watermelon'},
    p2:{name:'Strawberry Ice + Peach Lemon + Kiwi Passion Fruit Guava'},
    p3:{name:'Strawberry Kiwi + Blueberry Coconut + Mixed Berry'},
    p4:{name:'Fuji Ice + Grape Ice + Cherry Pomegranate'},
    p5:{name:'Blueberry Ice + Raspberry Lemon + Watermelon Bubblegum'},
    p6:{name:'Peach Ice + Blackcurrant Pineapple Ice + Green Apple Kiwi'},
    p7:{name:'Lemon Romance + Blueberry Raspberry + Peach Menthol'},
    p8:{name:'Watermelon Ice + Strawberry Mamba + Strawberry Watermelon'},
    p9:{name:'Pineapple Coconut + Blueberry Red Bull + Watermelon Ice'}
  };
  const GALLERY_BY_ID = {
    p1:['grapeice1','grapeice2','grapeice3'],
    p2:['strawberry1','strawberry2','strawberry3'],
    p3:['blueberrycoconut1','blueberrycoconut2','blueberrycoconut3'],
    p4:['fujii1','fujii2','fujii3'],
    p5:['bluberry1','bluberry2','bluberry3'],
    p6:['peach1','peach2','peach3'],
    p7:['lemon1','lemon2','lemon3'],
    p8:['watermelon1','watermelon2','watermelon3'],
    p9:['pineapplecoconut1','pineapplecoconut2','pineapplecoconut3']
  };

  function getId(){ return new URLSearchParams(location.search).get('id') || 'p1'; }

  function generateDescription(flavor){
    const cold = /ice|menthol|ghiacciat/i.test(flavor);
    const tropical = /mango|pineapple|kiwi|coconut|guava|peach|passion/i.test(flavor);
    const berries = /blueberry|strawberry|raspberry|berry|cherry|pomegranate/i.test(flavor);
    const citrus = /lemon/i.test(flavor);
    const bits = [];
    bits.push('PUFF 110K ‚Äì ' + flavor + '.');
    if (cold && tropical) bits.push('Mix esotico e ghiacciato: freschezza cristallina con dolcezza tropicale.');
    else if (cold && berries) bits.push('Frutti di bosco con finitura glaciale: pulita, intensa, super rinfrescante.');
    else if (tropical) bits.push('Anima tropicale: dolce, succosa e avvolgente, perfetta tutto il giorno.');
    else if (berries) bits.push('Ricco profilo fruttato: rotondo e piacevole, con persistenza lunga.');
    else bits.push('Gusto bilanciato e moderno, ideale per sessioni prolungate.');
    if (citrus) bits.push('Nota agrumata brillante che dona vivacit√† al tiro.');
    bits.push('üîÄ I tre blend contengono fino a 6 gusti totali: puoi combinarli a due a due per creare profili personalizzati (fino a 6 combinazioni).');
    bits.push('üí® Fino a 110K tiri.');
    return bits.join(' ');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const id = getId();
    const meta = PRODUCTS_META[id];

    const main = document.getElementById('mainImg');
    const gal = document.getElementById('gallery');
    const addBtn = document.getElementById('addToCartBtn');

    // Immagine principale
    if(GALLERY_BY_ID[id]){ setSmartImage(main, 'site_assets/'+id+'/'+GALLERY_BY_ID[id][0]); }
    else { setSmartImage(main, 'site_assets/'+id+'/main'); }

    // Gallery
    if(GALLERY_BY_ID[id]){
      GALLERY_BY_ID[id].forEach((name,idx) => {
        const a = document.createElement('a');
        a.href = 'javascript:void(0)'; a.className = 'chip';
        a.textContent = 'Foto ' + (idx+1);
        a.addEventListener('click', () => setSmartImage(main, 'site_assets/'+id+'/'+name));
        gal.appendChild(a);
      });
    }

    // Titolo + Sottotitolo + Descrizione
    const flavorText = meta ? meta.name : 'Dettaglio prodotto';
    document.getElementById('flavor').textContent = flavorText;
    document.getElementById('desc').textContent = generateDescription(flavorText);

    // SEO + alt
    document.title = 'Selection Puff ‚Äì ' + flavorText + ' | Dettaglio';
    main.alt = 'PUFF 110K ‚Äì ' + flavorText;

    // Prepara data-* per il carrello (ID + GUSTO + PREZZO)
    if (addBtn) {
      addBtn.setAttribute('data-add', id);
      addBtn.setAttribute('data-name', flavorText);   // <-- gusto da mostrare nel carrello
      addBtn.setAttribute('data-price', '20');        // TODO: metti il prezzo reale
    }
  });
})();
</script>

<!-- CartSync (unico) -->
<script>
(function(){
  const Cart = window.Cart || (window.Cart = {
    key: 'selectionpuff.cart.v1',
    data: [],
    load(){
      try{ this.data = JSON.parse(localStorage.getItem(this.key)) || []; }
      catch(e){ this.data = []; }
      return this.data;
    },
    save(){
      try{ localStorage.setItem(this.key, JSON.stringify(this.data)); }
      catch(e){ /* opzionale: fallback in memoria */ }
    },
    add(prod, qty=1){
      this.load();
      const isObj = prod && typeof prod === 'object';
      const id = isObj ? prod.id : String(prod||'');
      if(!id) return;

      let ex = this.data.find(x=>x.id===id);
      if(ex){
        ex.qty = (Number(ex.qty)||0) + (Number(qty)||1);
        ex.name = (isObj && prod.name) || ex.name;
        ex.price = (isObj && prod.price!=null ? Number(prod.price) : ex.price) || 0;
        ex.img = (isObj && prod.img) || ex.img || '';
      } else {
        this.data.push({
          id,
          name: (isObj && prod.name) || ('Prodotto '+id),
          price: (isObj && Number(prod.price)) || 0,
          img: (isObj && prod.img) || '',
          qty: Number(qty)||1
        });
      }
      this.save();
    },
    count(){
      this.load();
      return this.data.reduce((a,x)=>a+Number(x.qty||0),0);
    }
  });

  function deriveProductFromButton(btn){
    const card = btn.closest('[data-product], .card, .product, .item, .box, article, li') || null;

    // Rileva PDP
    let isPdp = !!document.querySelector('.flavor');
    try { const u = new URL(location.href); if (u.searchParams.get('id')) isPdp = true; } catch(e){}

    // ID
    let id = (btn.getAttribute('data-add') || btn.dataset.id || btn.dataset.productId || btn.dataset.product || '');
    if(!id){
      if(isPdp){
        try{ const u = new URL(location.href); id = u.searchParams.get('id') || ''; }catch(e){}
      } else {
        const link = card && card.querySelector("a[href*='product.html?id=']");
        if(link){ try{ const u = new URL(link.href, location.href); id = u.searchParams.get('id') || ''; }catch(e){} }
      }
    }

    // PRIORIT√Ä: data-* dal bottone
    let name = (btn.getAttribute('data-name') || '').trim();
    let priceAttr = btn.getAttribute('data-price');
    let price = priceAttr!=null ? parseFloat(String(priceAttr).replace(',', '.')) : 0;

    // Fallback dal DOM
    if(!name){
      if(isPdp){
        const flavorEl = document.querySelector('[data-flavor], .flavor, .blend, h1 + * strong, h1 + strong, h1 + p strong, h1 + p, h2');
        const title = (document.querySelector('h1')?.textContent || '').trim();
        const flavor = (flavorEl?.textContent || '').trim();
        name = flavor || title || ('Prodotto ' + (id||''));
      } else {
        name = (card?.querySelector('[data-name], .title, h3, h4')?.textContent || '').trim() || ('Prodotto ' + (id||''));
      }
    }

    if(!price || price<=0){
      if(isPdp){
        const priceTxt = (document.querySelector('.price')?.textContent || '').trim().replace(',', '.');
        const m = priceTxt.match(/(\d+(?:\.\d+)?)/g); price = m ? parseFloat(m.at(-1))||20 : 20;
      } else {
        const priceTxt = (card?.querySelector('[data-price], .price')?.textContent || '').trim().replace(',', '.');
        const m = priceTxt.match(/(\d+(?:\.\d+)?)/g); price = m ? parseFloat(m.at(-1))||20 : 20;
      }
    }

    // Immagine (NON rimuovere l'estensione)
    let img = '';
    const imgEl = (card && card.querySelector('img')) || document.querySelector('.media img') || document.querySelector('img');
    if(imgEl){ img = imgEl.getAttribute('data-src') || imgEl.getAttribute('src') || ''; }

    if(!id && name){ id = name.toLowerCase().replace(/\s+/g,'-').slice(0,40); }

    return { id, name, price, img };
  }

  // Delegation per click
  document.addEventListener('click', function(e){
    const addBtn = e.target.closest('[data-add], .add, .add-to-cart, button[onclick*="Cart.add"], button[onclick*="addToCart"]');
    if(addBtn){
      const p = deriveProductFromButton(addBtn);
      if(!p || !p.id){ e.preventDefault(); return; }
      Cart.add(p, 1);
      const b = document.getElementById('cartCount');
      if(b) b.textContent = String(Cart.count());
      e.preventDefault();
      e.stopImmediatePropagation();
      window.location.href = 'cart.html';
      return;
    }
    const openCartBtn = e.target.closest('[data-open-cart], #cartBtn, .cart-btn, a[href="#cart"]');
    if(openCartBtn){
      e.preventDefault();
      e.stopImmediatePropagation();
      window.location.href = 'cart.html';
      return;
    }
  }, true);

  function updateBadge(){
    const el = document.getElementById('cartCount');
    if(el) el.textContent = String(Cart.count());
  }
  document.addEventListener('DOMContentLoaded', updateBadge);
  window.addEventListener('storage', function(ev){ if(ev.key===Cart.key) updateBadge(); });
})();
</script>
